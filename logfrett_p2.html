<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey - Page 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .required-label {
        color: #a10000; /* WCAG-compliant dark red */
        font-weight: 500;
      }
    </style>
  </head>
  <body class="container mt-4">
    <h1>Business Analytics Student Survey</h1>

    <form action="logfrett_ty.html" method="get">
      <!-- Year selection (Radio group) -->
      <fieldset class="mb-4">
        <legend>
          I am finishing my <span class="required-label">(Required field)</span>
        </legend>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="year"
            id="year1"
            value="first"
            required
          />
          <label class="form-check-label" for="year1">First year at Iowa</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="year"
            id="year2"
            value="second"
          />
          <label class="form-check-label" for="year2"
            >Second year at Iowa</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="year"
            id="year3"
            value="third"
          />
          <label class="form-check-label" for="year3">Third year at Iowa</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="year"
            id="year4"
            value="fourth"
          />
          <label class="form-check-label" for="year4"
            >Fourth year at Iowa</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="year"
            id="year5"
            value="fifth+"
          />
          <label class="form-check-label" for="year5"
            >Fifth or more year at Iowa</label
          >
        </div>
      </fieldset>

      <!-- BAIS core classes (Checkbox group) -->
      <fieldset class="mb-4" id="classGroup">
        <legend>
          BAIS core class I have completed
          <span class="required-label">(Required field)</span>
        </legend>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="classes"
            id="IS"
            value="Information Systems"
          />
          <label class="form-check-label" for="IS">Information Systems</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="classes"
            id="Ops"
            value="Operations"
          />
          <label class="form-check-label" for="Ops">Operations</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="classes"
            id="FBA"
            value="Foundations of Business Analytics"
          />
          <label class="form-check-label" for="FBA"
            >Foundations of Business Analytics</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="classes"
            id="CT"
            value="Computational Thinking"
          />
          <label class="form-check-label" for="CT"
            >Computational Thinking</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="classes"
            id="DBM"
            value="Database Management"
          />
          <label class="form-check-label" for="DBM">Database Management</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="classes"
            id="DW"
            value="Data Wrangling"
          />
          <label class="form-check-label" for="DW">Data Wrangling</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="classes"
            id="DM"
            value="Data Mining"
          />
          <label class="form-check-label" for="DM">Data Mining</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="classes"
            id="Capstone"
            value="BAIS Capstone"
          />
          <label class="form-check-label" for="Capstone">BAIS Capstone</label>
        </div>
      </fieldset>

      <!-- Footer nav -->
      <div class="d-flex justify-content-between align-items-center mt-4">
        <span class="text-muted">page 2 of 2</span>
        <button class="btn btn-success" type="submit">Finish</button>
      </div>
    </form>
  </body>
</html>
