<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey - Page 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/dbe84935d9.js"
      crossorigin="anonymous"
    ></script>

    <!-- styles -->

    <style>
      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 200px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px;
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 50%;
        margin-left: -100px;
        font-size: 0.9rem;
      }

      .tooltip:hover .tooltiptext,
      .tooltip:focus-within .tooltiptext {
        visibility: visible;
      }

      .fontawesome {
        font-size: 1.15rem;
        color: #333333;
      }
    </style>
  </head>
  <body class="container mt-4">
    <h1>Business Analytics Student Survey</h1>

    <form action="logfrett_p2.html" method="get">
      <!-- Country -->
      <div class="mb-3">
        <label for="country" class="form-label">My home country is</label>
        <input
          type="text"
          id="country"
          name="country"
          class="form-control"
          autofocus
        />
      </div>

      <!-- Town with tooltip -->
      <div class="mb-3">
        <label for="town" class="form-label">
          My home town is
          <em
            class="fa-solid fa-circle-question ms-1"
            title="What town did you live in before coming to college?"
          ></em>
          <span class="text-danger ms-2">(Required field)</span>
        </label>
        <input
          type="text"
          id="town"
          name="town"
          class="form-control"
          required
        />
      </div>

      <!-- State Dropdown -->
      <div class="mb-3">
        <label for="state-select" class="form-label">My home state is</label>
        <select name="state" id="state-select">
          <option value="">-- choose state/territory --</option>
          <option value="AL">AL</option>
          <option value="AK">AK</option>
          <option value="AZ">AZ</option>
          <option value="AR">AR</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DE">DE</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="IA">IA</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="ME">ME</option>
          <option value="MD">MD</option>
          <option value="MA">MA</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MS">MS</option>
          <option value="MO">MO</option>
          <option value="MT">MT</option>
          <option value="NE">NE</option>
          <option value="NV">NV</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NY">NY</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VT">VT</option>
          <option value="VA">VA</option>
          <option value="WA">WA</option>
          <option value="WV">WV</option>
          <option value="WI">WI</option>
          <option value="WY">WY</option>
          <!-- Added Washington D.C. -->
          <option value="DC">DC - Washington D.C.</option>
          <!-- Added U.S. Territories -->
          <option value="AS">AS - American Samoa</option>
          <option value="GU">GU - Guam</option>
          <option value="MP">MP - Northern Mariana Islands</option>
          <option value="PR">PR - Puerto Rico</option>
          <option value="VI">VI - U.S. Virgin Islands</option>
        </select>
      </div>

      <!-- Impression Dropdown with Likert Scale -->
      <div class="mb-3">
        <label for="impression" class="form-label">
          My impression of the BAIS major is
          <span class="text-danger">(Required field)</span>
        </label>
        <select id="impression" name="impression" class="form-select" required>
          <option value="" disabled selected>-- Select an option --</option>
          <option value="5">Very positive</option>
          <option value="4">Somewhat positive</option>
          <option value="3">Neutral</option>
          <option value="2">Somewhat negative</option>
          <option value="1">Very negative</option>
        </select>
      </div>

      <!-- Page navigation row -->
      <div class="d-flex justify-content-between align-items-center mt-4">
        <span class="text-muted">page 1 of 2</span>
        <button class="btn btn-primary" type="submit">Next</button>
      </div>
    </form>
  </body>
</html>
