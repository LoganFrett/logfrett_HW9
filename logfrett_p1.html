<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <form action="logfrett_p2.html" method="get" class="container mt-4">
      <h1>Business Analytics Student Survey</h1>

      <label for="country">My home country is</label>
      <input
        type="text"
        id="country"
        name="country"
        class="form-control"
        autofocus
      />

      <label for="town">
        My home town is
        <em
          class="fas fa-question-circle"
          data-bs-toggle="tooltip"
          title="What town did you live in before coming to college?"
        ></em>
      </label>
      <input type="text" id="town" name="town" class="form-control" required />

      <label for="state">My home state is</label>
      <select id="state" name="state" class="form-select">
        <option value="">Choose state</option>
        <option value="IA">Iowa</option>
        <option value="IL">Illinois</option>
        <!-- Add more states -->
      </select>

      <label for="impression">My impression of the BAIS major is</label>
      <select id="impression" name="impression" class="form-select" required>
        <option value="" disabled selected>Select your impression</option>
        <option value="5">Very positive</option>
        <option value="4">Somewhat positive</option>
        <option value="3">Neutral</option>
        <option value="2">Somewhat negative</option>
        <option value="1">Very negative</option>
      </select>

      <button class="btn btn-primary mt-3" type="submit">Next</button>
    </form>
  </body>
</html>
